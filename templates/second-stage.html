<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestureX - Alien Coral Reef</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            pointer-events: none;
        }
        .instructions {
            background-color: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(0, 200, 200, 0.3);
            width: 100%;
            padding: 15px 0;
            text-align: center;
            opacity: 0;
            animation: fade-in 3s ease-in forwards;
            animation-delay: 3s;
        }
        @keyframes fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .instruction-text {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(200, 255, 255, 0.8);
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 2s ease-out;
        }
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-text {
            font-size: 2rem;
            letter-spacing: 0.5rem;
            color: rgba(0, 255, 255, 0.7);
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="loading" id="loadingScreen">
        <div class="loading-text">Entering The Reef</div>
    </div>
    
    <canvas id="reefCanvas"></canvas>
    
    <div class="content">
        <div class="instructions">
            <p class="instruction-text">Use the "Click" gesture to heal damaged areas and grow new coral structures. Hold your hand steady to focus on specific regions.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Hide loading screen after 3 seconds
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
        }, 3000);
        
        // Set up canvas
        const canvas = document.getElementById('reefCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Connect to the WebSocket server
        const socket = io();
        
        // Hand landmark data and gesture state
        let handLandmarks = null;
        let currentGesture = '';
        let lastGesture = '';
        let handPosition = null;
        let worldHandPosition = null; // New variable to store world space coordinates
        let isClicking = false;
        let isHolding = false;
        let lastClickTime = 0;
        let holdStartTime = 0;
        let holdDuration = 0;
        
        // Camera and view transformation
        let cameraOffset = { x: 0, y: 0 };
        let cameraRotation = 0;
        let cameraScale = 1.0;
        let targetCameraRotation = 0;
        let orbitSpeed = 0.05;
        let orbitRadius = 50;
        
        // Animation timing
        let time = 0;
        let lastFrameTime = 0;
        let deltaTime = 0;
        
        // Color palette
        const colors = {
            teal: { r: 0, g: 210, b: 210 },
            darkTeal: { r: 0, g: 80, b: 100 },
            blue: { r: 30, g: 100, b: 200 },
            purple: { r: 100, g: 40, b: 150 },
            ember: { r: 255, g: 50, b: 20 },
            coral: { r: 255, g: 150, b: 150 },
            glow: { r: 200, g: 255, b: 255 }
        };
        
        // Coral reef structures
        const coralSegments = [];
        const tubes = [];
        const nodes = [];
        const particles = [];
        const damagedAreas = [];
        const maxParticles = 300;
        
        // Ecosystem health tracking
        let ecosystemHealth = 1.0; // 1.0 = fully healthy, 0.0 = fully damaged
        let isCollapsing = false;
        let collapseProgress = 0;
        let devourerParticles = [];
        let cameraRetreat = {
            active: false,
            progress: 0,
            startScale: 1.0,
            startRotation: 0
        };
        
        // Listen for landmarks and gesture data
        socket.on('landmarks', function(data) {
            handLandmarks = JSON.parse(data);
            
            if (handLandmarks && handLandmarks.length > 0) {
                // Get index finger position (usually index 8)
                const indexTip = handLandmarks[8] || handLandmarks[0];
                handPosition = {
                    x: indexTip.x * canvas.width,
                    y: indexTip.y * canvas.height
                };
                
                // Calculate world position (accounting for camera transformations)
                worldHandPosition = screenToWorldSpace(handPosition.x, handPosition.y);
            }
        });
        
        socket.on('gesture', function(data) {
            lastGesture = currentGesture;
            currentGesture = data;
            
            if (currentGesture === 'Click' && !isClicking) {
                isClicking = true;
                handleClick();
            } else if (currentGesture !== 'Click' && isClicking) {
                isClicking = false;
            }
            
            // Handle Hold gesture
            if (currentGesture === 'Hold' && !isHolding) {
                isHolding = true;
                holdStartTime = time;
                holdDuration = 0;
            } else if (currentGesture !== 'Hold' && isHolding) {
                isHolding = false;
                holdDuration = 0;
            }
            
            // Update camera orbit based on gestures
            if (currentGesture === 'Click' || currentGesture === 'Hold') {
                // Slow down orbit during interactions
                orbitSpeed = 0.01;
            } else {
                // Normal dreamy orbit
                orbitSpeed = 0.05;
            }
        });
        
        // Initialize coral reef structures
        function initReef() {
            // Create main branch structures
            const numBranches = 5 + Math.floor(Math.random() * 5);
            
            for (let i = 0; i < numBranches; i++) {
                const centerX = canvas.width * (0.2 + Math.random() * 0.6);
                const centerY = canvas.height * (0.2 + Math.random() * 0.6);
                const branchLength = 100 + Math.random() * 200;
                const angle = Math.random() * Math.PI * 2;
                
                createBranch(centerX, centerY, branchLength, angle, 3);
            }
            
            // Add some randomly damaged areas
            for (let i = 0; i < 8; i++) {
                const x = canvas.width * Math.random();
                const y = canvas.height * Math.random();
                createDamagedArea(x, y, 30 + Math.random() * 50);
            }
        }
        
        function createBranch(startX, startY, length, angle, depth) {
            if (depth <= 0) return;
            
            const endX = startX + Math.cos(angle) * length;
            const endY = startY + Math.sin(angle) * length;
            
            // Create a tube
            tubes.push({
                startX, startY, endX, endY,
                width: 5 + Math.random() * 10,
                color: {...colors.teal},
                alpha: 0.6 + Math.random() * 0.4,
                swayPhase: Math.random() * Math.PI * 2,
                swayAmount: 0.5 + Math.random() * 2,
                pulsePhase: Math.random() * Math.PI * 2,
                health: 0.7 + Math.random() * 0.3,
                segments: Math.floor(length / 15)
            });
            
            // Add a node at the end
            nodes.push({
                x: endX, y: endY,
                size: 8 + Math.random() * 12,
                color: Math.random() > 0.5 ? {...colors.teal} : {...colors.blue},
                alpha: 0.8,
                glowAmount: 0.5 + Math.random() * 0.5,
                pulsePhase: Math.random() * Math.PI * 2,
                health: 0.7 + Math.random() * 0.3,
                bloomProgress: 0,
                isBlossoming: false
            });
            
            // Create sub-branches
            if (depth > 1) {
                const numBranches = 1 + Math.floor(Math.random() * 3);
                
                for (let i = 0; i < numBranches; i++) {
                    const branchAngle = angle + (Math.random() - 0.5) * Math.PI * 0.8;
                    const branchLength = length * (0.4 + Math.random() * 0.3);
                    createBranch(endX, endY, branchLength, branchAngle, depth - 1);
                }
            }
        }
        
        function createDamagedArea(x, y, size) {
            damagedAreas.push({
                x, y, size,
                embers: [],
                alpha: 0.7 + Math.random() * 0.3,
                pulsePhase: Math.random() * Math.PI * 2,
                rippleProgress: 0,
                healing: false,
                healProgress: 0
            });
            
            // Create ember particles inside the damaged area
            const numEmbers = 5 + Math.floor(Math.random() * 10);
            for (let i = 0; i < numEmbers; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * size * 0.7;
                damagedAreas[damagedAreas.length - 1].embers.push({
                    x: x + Math.cos(angle) * distance,
                    y: y + Math.sin(angle) * distance,
                    size: 1 + Math.random() * 3,
                    alpha: 0.5 + Math.random() * 0.5,
                    pulsePhase: Math.random() * Math.PI * 2
                });
            }
        }
        
        // New function to convert screen coordinates to world space
        function screenToWorldSpace(screenX, screenY) {
            // Get the center of the screen
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Reverse the camera transformations
            // 1. Translate to origin
            let worldX = screenX - centerX;
            let worldY = screenY - centerY;
            
            // 2. Reverse rotation
            const cosTheta = Math.cos(-cameraRotation);
            const sinTheta = Math.sin(-cameraRotation);
            const rotatedX = worldX * cosTheta - worldY * sinTheta;
            const rotatedY = worldX * sinTheta + worldY * cosTheta;
            
            // 3. Reverse scale
            const scaledX = rotatedX / cameraScale;
            const scaledY = rotatedY / cameraScale;
            
            // 4. Reverse offset and translate back
            worldX = scaledX + centerX - cameraOffset.x;
            worldY = scaledY + centerY - cameraOffset.y;
            
            return { x: worldX, y: worldY };
        }
        
        // Handle click gesture
        function handleClick() {
            if (!handPosition || !worldHandPosition) return;
            
            const now = performance.now();
            if (now - lastClickTime < 200) return; // Throttle clicks
            lastClickTime = now;
            
            // Check for interaction with damaged areas
            for (let area of damagedAreas) {
                const dx = area.x - worldHandPosition.x;
                const dy = area.y - worldHandPosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < area.size && !area.healing) {
                    // Start healing this area
                    area.healing = true;
                    area.healProgress = 0;
                    
                    // Create healing particles
                    for (let i = 0; i < 20; i++) {
                        createParticle(
                            worldHandPosition.x, 
                            worldHandPosition.y, 
                            colors.glow, 
                            5 + Math.random() * 5
                        );
                    }
                    return;
                }
            }
            
            // Check for interaction with nodes for blossoming
            let closestNode = null;
            let closestDistance = Infinity;
            
            for (let node of nodes) {
                const dx = node.x - worldHandPosition.x;
                const dy = node.y - worldHandPosition.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < node.size * 3 && distance < closestDistance) {
                    closestNode = node;
                    closestDistance = distance;
                }
            }
            
            // Start blossoming the closest node if found
            if (closestNode && !closestNode.isBlossoming) {
                closestNode.isBlossoming = true;
                closestNode.bloomProgress = 0;
                
                // Create enhanced blossoming particles
                for (let i = 0; i < 25; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = closestNode.size * (0.5 + Math.random() * 1.5);
                    const x = closestNode.x + Math.cos(angle) * distance;
                    const y = closestNode.y + Math.sin(angle) * distance;
                    
                    createParticle(
                        x, y,
                        {...closestNode.color},
                        3 + Math.random() * 5
                    );
                }
                return;
            }
            
            // Create a new branch directly at the index finger position if no interaction with existing elements
            createBranch(
                worldHandPosition.x, 
                worldHandPosition.y, 
                50 + Math.random() * 50, 
                Math.random() * Math.PI * 2, 
                2
            );
            
            // Create particle burst
            for (let i = 0; i < 15; i++) {
                createParticle(
                    worldHandPosition.x, 
                    worldHandPosition.y, 
                    {...colors.teal}, 
                    2 + Math.random() * 3
                );
            }
        }
        
        // Handle hold gesture for crumbling effect
        function handleHold() {
            if (!handPosition || !worldHandPosition) return;
            
            const holdRadius = 30 + holdDuration * 25; // Radius increases the longer we hold
            const maxHoldRadius = 120; // Cap the maximum crumble radius
            const effectiveRadius = Math.min(holdRadius, maxHoldRadius);
            
            // Visual indicator for hold area
            if (isHolding) {
                // Create occasional ash particles within the hold area
                if (Math.random() > 0.7) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * effectiveRadius * 0.9;
                    createAshParticle(
                        worldHandPosition.x + Math.cos(angle) * distance,
                        worldHandPosition.y + Math.sin(angle) * distance
                    );
                }
            }
            
            // Find tubes to crumble
            for (let i = tubes.length - 1; i >= 0; i--) {
                const tube = tubes[i];
                
                // Check if any point on the tube is near the hand position
                // We use a simplified approach by checking several points along the tube
                const steps = 5;
                let shouldCrumble = false;
                let closestPointOnTube = { x: tube.startX, y: tube.startY, t: 0 };
                let minDistance = Infinity;
                
                for (let step = 0; step <= steps; step++) {
                    const t = step / steps;
                    const midX = (tube.startX + tube.endX) / 2 + Math.cos(tube.swayPhase) * tube.swayAmount;
                    const midY = (tube.startY + tube.endY) / 2 + Math.sin(tube.swayPhase) * tube.swayAmount;
                    
                    // Quadratic Bezier curve point
                    const x = (1-t)*(1-t)*tube.startX + 2*(1-t)*t*midX + t*t*tube.endX;
                    const y = (1-t)*(1-t)*tube.startY + 2*(1-t)*t*midY + t*t*tube.endY;
                    
                    const dx = x - worldHandPosition.x;
                    const dy = y - worldHandPosition.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestPointOnTube = { x, y, t };
                    }
                    
                    if (distance < effectiveRadius) {
                        shouldCrumble = true;
                    }
                }
                
                if (shouldCrumble) {
                    // Create a damaged area precisely at the closest point on the tube to the finger
                    createDamagedArea(
                        closestPointOnTube.x, 
                        closestPointOnTube.y, 
                        15 + Math.random() * 25
                    );
                    
                    // Create ash particles for the crumbling effect
                    for (let k = 0; k < 15; k++) {
                        // Create particles along the tube with concentration at the closest point
                        let t;
                        if (Math.random() > 0.7) {
                            // Sometimes use random point along tube
                            t = Math.random();
                        } else {
                            // Usually use point near the closest point
                            t = closestPointOnTube.t + (Math.random() - 0.5) * 0.3;
                            t = Math.max(0, Math.min(1, t)); // Clamp between 0 and 1
                        }
                        
                        const midX = (tube.startX + tube.endX) / 2 + Math.cos(tube.swayPhase) * tube.swayAmount;
                        const midY = (tube.startY + tube.endY) / 2 + Math.sin(tube.swayPhase) * tube.swayAmount;
                        
                        const x = (1-t)*(1-t)*tube.startX + 2*(1-t)*t*midX + t*t*tube.endX;
                        const y = (1-t)*(1-t)*tube.startY + 2*(1-t)*t*midY + t*t*tube.endY;
                        
                        // Create ash particle (dark with ember hints)
                        createAshParticle(x, y);
                    }
                    
                    // Remove the tube
                    tubes.splice(i, 1);
                    
                    // Also check if we need to remove associated nodes
                    for (let j = nodes.length - 1; j >= 0; j--) {
                        const node = nodes[j];
                        // Check if node is at either end of the tube
                        const distanceToStart = Math.sqrt(
                            Math.pow(node.x - tube.startX, 2) + 
                            Math.pow(node.y - tube.startY, 2)
                        );
                        const distanceToEnd = Math.sqrt(
                            Math.pow(node.x - tube.endX, 2) + 
                            Math.pow(node.y - tube.endY, 2)
                        );
                        
                        if (distanceToStart < 20 || distanceToEnd < 20) {
                            nodes.splice(j, 1);
                            // Create ember particles for node destruction
                            for (let k = 0; k < 20; k++) {
                                createAshParticle(node.x, node.y);
                            }
                        }
                    }
                }
            }
        }
        
        // Create ash particles for crumbling effect
        function createAshParticle(x, y) {
            const emberChance = Math.random();
            const color = emberChance > 0.7 ? {...colors.ember} : { r: 40, g: 40, b: 40 };
            const size = emberChance > 0.7 ? 2 + Math.random() * 2 : 1 + Math.random() * 3;
            
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 1.5,
                vy: Math.random() * 2 + 1, // Ash falls downward
                size,
                color,
                alpha: 0.6 + Math.random() * 0.4,
                life: 1.0,
                decay: 0.01 + Math.random() * 0.02,
                isAsh: true
            });
            
            // Limit max particles
            if (particles.length > maxParticles) {
                particles.shift();
            }
        }
        
        // Create a particle effect
        function createParticle(x, y, color, size) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                size: size || 2 + Math.random() * 3,
                color: {...color},
                alpha: 0.7 + Math.random() * 0.3,
                life: 1.0,
                decay: 0.01 + Math.random() * 0.03
            });
            
            // Limit max particles
            if (particles.length > maxParticles) {
                particles.shift();
            }
        }
        
        function resetReef() {
            tubes.length = 0;
            nodes.length = 0;
            particles.length = 0;
            damagedAreas.length = 0;
            coralSegments.length = 0;
            
            initReef();
        }
        
        function updateEcosystemHealth() {
            // Count total structures and damaged areas
            const totalNodes = nodes.length;
            const totalTubes = tubes.length;
            const totalDamaged = damagedAreas.length;
            
            // Calculate health ratio (protected from division by zero)
            const totalStructures = totalNodes + totalTubes;
            if (totalStructures === 0) return 1.0;
            
            // Weighted calculation - damaged areas count more toward health loss
            const healthyRatio = (totalStructures) / (totalStructures + totalDamaged * 2);
            
            // Smooth the health transition
            ecosystemHealth += (healthyRatio - ecosystemHealth) * deltaTime * 0.5;
            
            // Check for ecosystem collapse
            if (ecosystemHealth < 0.2 && !isCollapsing) {
                triggerEcosystemCollapse();
            }
        }
        
        function triggerEcosystemCollapse() {
            isCollapsing = true;
            collapseProgress = 0;
            
            // Create initial swarm of devourer particles
            for (let i = 0; i < 200; i++) {
                createDevourerParticle();
            }
            
            // Slow the camera orbit to almost a stop
            orbitSpeed = 0.001;
        }
        
        function createDevourerParticle() {
            // Position particles mostly off-screen initially
            const angle = Math.random() * Math.PI * 2;
            const distance = canvas.width * (0.8 + Math.random() * 0.4);
            const x = canvas.width / 2 + Math.cos(angle) * distance;
            const y = canvas.height / 2 + Math.sin(angle) * distance;
            
            // Random speed toward center
            const speed = 2 + Math.random() * 4;
            const targetX = canvas.width / 2 + (Math.random() - 0.5) * canvas.width * 0.5;
            const targetY = canvas.height / 2 + (Math.random() - 0.5) * canvas.height * 0.5;
            
            const dx = targetX - x;
            const dy = targetY - y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            devourerParticles.push({
                x, y,
                vx: (dx / dist) * speed,
                vy: (dy / dist) * speed,
                size: 2 + Math.random() * 5,
                alpha: 0.7 + Math.random() * 0.3,
                rotationSpeed: (Math.random() - 0.5) * 0.2,
                rotation: Math.random() * Math.PI * 2,
                pulsePhase: Math.random() * Math.PI * 2,
                targetX, targetY,
                consumed: false,
                lifespan: 0.7 + Math.random() * 0.3,
                // Add color variation
                colorVariation: Math.random(),
                trailLength: 0,
                trail: []
            });
        }
        
        // Update and enhance the devourer swarm appearance
        function updateAndDrawDevourerSwarm() {
            if (!isCollapsing) return;
            
            // Progress the collapse
            collapseProgress += deltaTime * 0.2;
            
            // Add more particles as collapse progresses
            if (collapseProgress < 0.6 && Math.random() > 0.8) {
                for (let i = 0; i < 5; i++) {
                    createDevourerParticle();
                }
            }
            
            // After a certain point, start camera retreat
            if (collapseProgress > 0.7 && !cameraRetreat.active) {
                cameraRetreat.active = true;
                cameraRetreat.startScale = cameraScale;
                cameraRetreat.startRotation = cameraRotation;
                cameraRetreat.progress = 0;
            }
            
            // Update and draw each particle
            ctx.save();
            
            for (let i = devourerParticles.length - 1; i >= 0; i--) {
                const particle = devourerParticles[i];
                
                // Track previous positions for trail effect
                if (particle.trail.length > 15) {
                    particle.trail.shift();
                }
                particle.trail.push({x: particle.x, y: particle.y});
                
                // Update position
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.rotation += particle.rotationSpeed;
                
                // Check if particle has reached its target
                const dx = particle.targetX - particle.x;
                const dy = particle.targetY - particle.y;
                const distToTarget = Math.sqrt(dx * dx + dy * dy);
                
                if (distToTarget < 10 && !particle.consumed) {
                    // Particle has reached target, now seek out structures to consume
                    particle.consumed = true;
                    
                    // Find closest structure
                    let closestDist = Infinity;
                    let closestPoint = { x: particle.x, y: particle.y };
                    
                    // Check nodes
                    for (let node of nodes) {
                        const nodeDist = Math.sqrt(
                            Math.pow(node.x - particle.x, 2) + 
                            Math.pow(node.y - particle.y, 2)
                        );
                        if (nodeDist < closestDist) {
                            closestDist = nodeDist;
                            closestPoint = { x: node.x, y: node.y };
                        }
                    }
                    
                    // Check tubes
                    for (let tube of tubes) {
                        const tubeStartDist = Math.sqrt(
                            Math.pow(tube.startX - particle.x, 2) + 
                            Math.pow(tube.startY - particle.y, 2)
                        );
                        const tubeEndDist = Math.sqrt(
                            Math.pow(tube.endX - particle.x, 2) + 
                            Math.pow(tube.endY - particle.y, 2)
                        );
                        
                        const minDist = Math.min(tubeStartDist, tubeEndDist);
                        if (minDist < closestDist) {
                            closestDist = minDist;
                            closestPoint = tubeStartDist < tubeEndDist 
                                ? { x: tube.startX, y: tube.startY }
                                : { x: tube.endX, y: tube.endY };
                        }
                    }
                    
                    // Set new target
                    const angle = Math.atan2(closestPoint.y - particle.y, closestPoint.x - particle.x);
                    const speed = 1 + Math.random() * 3;
                    
                    particle.vx = Math.cos(angle) * speed;
                    particle.vy = Math.sin(angle) * speed;
                    particle.targetX = closestPoint.x;
                    particle.targetY = closestPoint.y;
                }
                
                // "Eating" effect - destroy structures when particles get close
                if (particle.consumed && collapseProgress > 0.3) {
                    // Check nodes
                    for (let j = nodes.length - 1; j >= 0; j--) {
                        const node = nodes[j];
                        const nodeDist = Math.sqrt(
                            Math.pow(node.x - particle.x, 2) + 
                            Math.pow(node.y - particle.y, 2)
                        );
                        
                        if (nodeDist < node.size + 10) {
                            // "Consume" the node
                            nodes.splice(j, 1);
                            
                            // Create ember particles for destruction
                            for (let k = 0; k < 10; k++) {
                                createAshParticle(node.x, node.y);
                            }
                            
                            // Redirect particle
                            particle.vx = (Math.random() - 0.5) * 4;
                            particle.vy = (Math.random() - 0.5) * 4;
                            break;
                        }
                    }
                    
                    // Check tubes
                    for (let j = tubes.length - 1; j >= 0; j--) {
                        const tube = tubes[j];
                        const tubeStartDist = Math.sqrt(
                            Math.pow(tube.startX - particle.x, 2) + 
                            Math.pow(tube.startY - particle.y, 2)
                        );
                        const tubeEndDist = Math.sqrt(
                            Math.pow(tube.endX - particle.x, 2) + 
                            Math.pow(tube.endY - particle.y, 2)
                        );
                        
                        if (Math.min(tubeStartDist, tubeEndDist) < 15) {
                            // "Consume" the tube
                            tubes.splice(j, 1);
                            
                            // Create ember particles for destruction
                            const midX = (tube.startX + tube.endX) / 2;
                            const midY = (tube.startY + tube.endY) / 2;
                            for (let k = 0; k < 8; k++) {
                                createAshParticle(
                                    tube.startX + (tube.endX - tube.startX) * Math.random(),
                                    tube.startY + (tube.endY - tube.startY) * Math.random()
                                );
                            }
                            
                            // Redirect particle
                            particle.vx = (Math.random() - 0.5) * 4;
                            particle.vy = (Math.random() - 0.5) * 4;
                            break;
                        }
                    }
                }
                
                // Draw the devourer particle trails first
                if (particle.trail.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(particle.trail[0].x, particle.trail[0].y);
                    
                    for (let j = 1; j < particle.trail.length; j++) {
                        ctx.lineTo(particle.trail[j].x, particle.trail[j].y);
                    }
                    
                    // Use bright magenta/purple gradient for trails
                    const trailGradient = ctx.createLinearGradient(
                        particle.trail[0].x, particle.trail[0].y,
                        particle.x, particle.y
                    );
                    
                    // Color based on variation for more visual interest
                    if (particle.colorVariation < 0.33) {
                        // Magenta trail
                        trailGradient.addColorStop(0, `rgba(255, 0, 255, 0)`);
                        trailGradient.addColorStop(1, `rgba(255, 0, 255, ${0.3 * particle.alpha})`);
                    } else if (particle.colorVariation < 0.66) {
                        // Purple trail
                        trailGradient.addColorStop(0, `rgba(180, 0, 255, 0)`);
                        trailGradient.addColorStop(1, `rgba(180, 0, 255, ${0.3 * particle.alpha})`);
                    } else {
                        // Cyan trail
                        trailGradient.addColorStop(0, `rgba(0, 255, 255, 0)`);
                        trailGradient.addColorStop(1, `rgba(0, 255, 255, ${0.3 * particle.alpha})`);
                    }
                    
                    ctx.strokeStyle = trailGradient;
                    ctx.lineWidth = particle.size * 0.5;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.stroke();
                }
                
                // Draw the devourer particle
                const pulse = Math.sin(time * 3 + particle.pulsePhase) * 0.3 + 0.7;
                
                // Create a more complex shape - either spiky or tentacle-like
                ctx.save();
                ctx.translate(particle.x, particle.y);
                ctx.rotate(particle.rotation);
                
                // Set colors based on variation
                let r, g, b;
                if (particle.colorVariation < 0.33) {
                    // Magenta
                    r = 255; g = 0; b = 255;
                } else if (particle.colorVariation < 0.66) {
                    // Purple
                    r = 180; g = 0; b = 255;
                } else {
                    // Cyan
                    r = 0; g = 255; b = 255;
                }
                
                // Draw central bright shape
                const gradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, particle.size * 3
                );
                
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${particle.alpha * pulse})`);
                gradient.addColorStop(0.5, `rgba(${r*0.7}, ${g*0.7}, ${b*0.7}, ${particle.alpha * 0.7 * pulse})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                
                // Draw a spiky or tentacle-like shape
                ctx.beginPath();
                const spikes = 5 + Math.floor(Math.random() * 3);
                const outerRadius = particle.size * 2;
                const innerRadius = particle.size * 1.2;
                
                for (let j = 0; j < spikes * 2; j++) {
                    const spikeAngle = (j / (spikes * 2)) * Math.PI * 2;
                    const radius = j % 2 === 0 ? outerRadius : innerRadius;
                    const x = Math.cos(spikeAngle) * radius;
                    const y = Math.sin(spikeAngle) * radius;
                    
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.closePath();
                ctx.fill();
                
                // Add bright glow for visibility
                ctx.globalCompositeOperation = 'screen';
                const colorGradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, particle.size * 1.5
                );
                
                colorGradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${0.8 * pulse})`);
                colorGradient.addColorStop(0.5, `rgba(${r}, ${g}, ${b}, ${0.4 * pulse})`);
                colorGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = colorGradient;
                ctx.beginPath();
                ctx.arc(0, 0, particle.size * 1.5, 0, Math.PI * 2);
                ctx.fill();
                
                // Electric bolts effect during collapse
                if (collapseProgress > 0.4 && Math.random() > 0.9) {
                    const boltCount = 2 + Math.floor(Math.random() * 3);
                    for (let j = 0; j < boltCount; j++) {
                        const boltAngle = Math.random() * Math.PI * 2;
                        const boltLength = particle.size * (3 + Math.random() * 5);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        
                        let x = 0, y = 0;
                        const segments = 3 + Math.floor(Math.random() * 3);
                        
                        for (let k = 0; k < segments; k++) {
                            const segmentLength = boltLength / segments;
                            const segmentAngle = boltAngle + (Math.random() - 0.5) * 1.5;
                            
                            x += Math.cos(segmentAngle) * segmentLength;
                            y += Math.sin(segmentAngle) * segmentLength;
                            
                            ctx.lineTo(x, y);
                        }
                        
                        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.7 * pulse})`;
                        ctx.lineWidth = 1 + Math.random();
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
                
                // Remove particles that have been around for too long
                particle.lifespan -= deltaTime * 0.05;
                if (particle.lifespan <= 0) {
                    devourerParticles.splice(i, 1);
                }
            }
            
            ctx.restore();
            
            // Draw rippling energy waves across the screen as collapse progresses
            if (collapseProgress > 0.4) {
                const waveCount = 3;
                for (let i = 0; i < waveCount; i++) {
                    const waveProgress = ((time * 0.5) + (i / waveCount)) % 1.0;
                    const waveRadius = canvas.width * waveProgress;
                    
                    // Only draw waves in the visible range
                    if (waveRadius > 0 && waveRadius < canvas.width * 1.5) {
                        ctx.beginPath();
                        ctx.arc(canvas.width / 2, canvas.height / 2, waveRadius, 0, Math.PI * 2);
                        
                        // Alternate colors between waves
                        let waveColor;
                        if (i % 3 === 0) {
                            waveColor = 'rgba(255, 0, 255, ';
                        } else if (i % 3 === 1) {
                            waveColor = 'rgba(180, 0, 255, ';
                        } else {
                            waveColor = 'rgba(0, 255, 255, ';
                        }
                        
                        // Fade out as wave expands
                        const opacity = (1 - waveProgress) * 0.15 * collapseProgress;
                        ctx.strokeStyle = waveColor + opacity + ')';
                        ctx.lineWidth = 2 + (1 - waveProgress) * 5;
                        ctx.stroke();
                    }
                }
            }
            
            // Handle camera retreat
            if (cameraRetreat.active) {
                cameraRetreat.progress += deltaTime * 0.4;
                
                if (cameraRetreat.progress >= 1.0) {
                    // Transition to scene 3
                    setTimeout(() => {
                        window.location.href = '/scene-three';
                    }, 1000);
                }
                
                // Make camera zoom out and rotate
                cameraScale = cameraRetreat.startScale * (1 - cameraRetreat.progress * 0.8);
                
                // Add a shake effect
                const shakeAmount = 0.05 * cameraRetreat.progress;
                cameraOffset.x += (Math.random() - 0.5) * shakeAmount * canvas.width;
                cameraOffset.y += (Math.random() - 0.5) * shakeAmount * canvas.height;
                
                // Apply a vignette effect for dramatic impact
                const vignetteOpacity = cameraRetreat.progress * 0.8;
                ctx.save();
                const vignetteGradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, canvas.width / 2
                );
                vignetteGradient.addColorStop(0, `rgba(0, 0, 0, 0)`);
                vignetteGradient.addColorStop(0.7, `rgba(0, 0, 0, ${vignetteOpacity * 0.3})`);
                vignetteGradient.addColorStop(1, `rgba(0, 0, 0, ${vignetteOpacity})`);
                
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = vignetteGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.restore();
            }
        }
        
        function drawHealthIndicator() {
            // Create an artistic, abstract representation of ecosystem health
            const barWidth = 8;
            const barHeight = canvas.height * 0.6;
            const barX = canvas.width - barWidth - 30;
            const barY = (canvas.height - barHeight) / 2;
            
            ctx.save();
            
            // Draw background bar (semi-transparent)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(barX, barY, barWidth, barHeight);
            
            // Calculate health portion height
            const healthHeight = barHeight * ecosystemHealth;
            const damageHeight = barHeight - healthHeight;
            
            // Health gradient (blues/teals)
            const healthGradient = ctx.createLinearGradient(
                barX, barY + barHeight,
                barX, barY + barHeight - healthHeight
            );
            healthGradient.addColorStop(0, `rgba(0, 180, 200, 0.8)`);
            healthGradient.addColorStop(1, `rgba(0, 230, 255, 0.8)`);
            
            // Draw health portion
            ctx.fillStyle = healthGradient;
            ctx.fillRect(
                barX, 
                barY + damageHeight, 
                barWidth, 
                healthHeight
            );
            
            // Damage gradient (ember/red)
            const damageGradient = ctx.createLinearGradient(
                barX, barY,
                barX, barY + damageHeight
            );
            damageGradient.addColorStop(0, `rgba(255, 30, 0, 0.8)`);
            damageGradient.addColorStop(1, `rgba(200, 40, 0, 0.8)`);
            
            // Draw damage portion
            ctx.fillStyle = damageGradient;
            ctx.fillRect(
                barX, 
                barY, 
                barWidth, 
                damageHeight
            );
            
            // Add decorative elements
            const numDots = 10;
            for (let i = 0; i < numDots; i++) {
                const dotY = barY + barHeight * (i / (numDots - 1));
                const dotSize = 2;
                const pulse = Math.sin(time * 2 + i * 0.5) * 0.5 + 1.5;
                
                // Determine if dot is in health or damage section
                const isDamage = dotY < barY + damageHeight;
                
                // Glow effect
                ctx.beginPath();
                ctx.arc(barX - 10, dotY, dotSize * pulse, 0, Math.PI * 2);
                
                if (isDamage) {
                    ctx.fillStyle = `rgba(255, 50, 0, ${0.7 * (pulse - 1)})`; 
                } else {
                    ctx.fillStyle = `rgba(0, 200, 255, ${0.7 * (pulse - 1)})`; 
                }
                
                ctx.fill();
                
                // Solid dot
                ctx.beginPath();
                ctx.arc(barX - 10, dotY, dotSize, 0, Math.PI * 2);
                
                if (isDamage) {
                    ctx.fillStyle = `rgba(255, 100, 50, 0.8)`; 
                } else {
                    ctx.fillStyle = `rgba(100, 220, 255, 0.8)`; 
                }
                
                ctx.fill();
            }
            
            // Critical threshold indicator (at 20% health)
            ctx.fillStyle = isCollapsing ? `rgba(255, 0, 0, ${0.5 + Math.sin(time * 10) * 0.5})` : 'rgba(255, 0, 0, 0.4)';
            const thresholdY = barY + barHeight * 0.8; // 20% from bottom (80% damage)
            ctx.fillRect(barX - 5, thresholdY, barWidth + 10, 2);
            
            ctx.restore();
        }
        
        // Main animation loop
        function animate(currentTime) {
            // Calculate delta time for smooth animations
            if (!lastFrameTime) lastFrameTime = currentTime;
            deltaTime = (currentTime - lastFrameTime) / 1000;
            lastFrameTime = currentTime;
            
            // Cap delta time to avoid large jumps
            if (deltaTime > 0.1) deltaTime = 0.1;
            
            // Update time for animations
            time += deltaTime;
            
            // Update hold duration if holding
            if (isHolding && handPosition) {
                holdDuration += deltaTime;
                if (holdDuration > 0.5) {
                    // Create crumbling effect after 0.5 seconds of holding
                    handleHold();
                }
            }
            
            // Update camera orbit
            updateCameraOrbit();
            
            // Update ecosystem health
            updateEcosystemHealth();
            
            // Clear canvas with a deep blue background gradient
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background glow
            const gradient = ctx.createRadialGradient(
                canvas.width * 0.5, canvas.height * 0.5, 10,
                canvas.width * 0.5, canvas.height * 0.5, canvas.width * 0.8
            );
            gradient.addColorStop(0, 'rgba(0, 40, 60, 0.6)');
            gradient.addColorStop(1, 'rgba(0, 0, 10, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Apply camera transformations
            ctx.save();
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.translate(centerX + cameraOffset.x, centerY + cameraOffset.y);
            ctx.rotate(cameraRotation);
            ctx.scale(cameraScale, cameraScale);
            ctx.translate(-centerX, -centerY);
            
            // Update and draw damaged areas
            updateAndDrawDamagedAreas();
            
            // Update and draw tubes
            updateAndDrawTubes();
            
            // Update and draw nodes
            updateAndDrawNodes();
            
            // Update and draw particles
            updateAndDrawParticles();
            
            // Restore original transformation
            ctx.restore();
            
            // Draw devourer swarm effect (if collapsing)
            updateAndDrawDevourerSwarm();
            
            // Draw hand interaction (outside of camera transformation)
            drawHandInteraction();
            
            // Draw health indicator
            if (!cameraRetreat.active) {
                drawHealthIndicator();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Update camera orbit effect
        function updateCameraOrbit() {
            // Smoothly orbit around the center
            targetCameraRotation += deltaTime * orbitSpeed;
            cameraRotation += (targetCameraRotation - cameraRotation) * deltaTime * 0.5;
            
            // Calculate camera offset for dreamy movement
            const orbitX = Math.sin(time * 0.2) * orbitRadius;
            const orbitY = Math.cos(time * 0.15) * orbitRadius * 0.7;
            
            // Smoothly update camera position
            cameraOffset.x += (orbitX - cameraOffset.x) * deltaTime;
            cameraOffset.y += (orbitY - cameraOffset.y) * deltaTime;
            
            // Gentle zoom in/out effect
            const targetScale = 1.0 + Math.sin(time * 0.1) * 0.05;
            cameraScale += (targetScale - cameraScale) * deltaTime;
            
            // Update world hand position when camera changes
            if (handPosition) {
                worldHandPosition = screenToWorldSpace(handPosition.x, handPosition.y);
            }
        }
        
        function updateAndDrawDamagedAreas() {
            for (let i = damagedAreas.length - 1; i >= 0; i--) {
                const area = damagedAreas[i];
                
                if (area.healing) {
                    // Update healing progress
                    area.healProgress += deltaTime * 0.3;
                    
                    if (area.healProgress >= 1) {
                        // Create a new healthy branch to replace the damaged area
                        createBranch(
                            area.x, 
                            area.y, 
                            40 + Math.random() * 60, 
                            Math.random() * Math.PI * 2, 
                            2
                        );
                        
                        // Remove this damaged area
                        damagedAreas.splice(i, 1);
                        continue;
                    }
                }
                
                // Draw the dark hole
                const pulseValue = Math.sin(time * 2 + area.pulsePhase) * 0.2 + 0.8;
                const alpha = area.healing ? area.alpha * (1 - area.healProgress) : area.alpha;
                
                ctx.save();
                ctx.globalCompositeOperation = 'destination-out';
                const gradient = ctx.createRadialGradient(
                    area.x, area.y, 0,
                    area.x, area.y, area.size
                );
                gradient.addColorStop(0, `rgba(0, 0, 0, ${alpha * pulseValue})`);
                gradient.addColorStop(0.7, `rgba(0, 0, 0, ${alpha * 0.7 * pulseValue})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(area.x, area.y, area.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // Draw jagged edges with embers
                ctx.save();
                ctx.strokeStyle = `rgba(${colors.ember.r}, ${colors.ember.g}, ${colors.ember.b}, ${alpha * 0.7})`;
                ctx.lineWidth = 1;
                
                ctx.beginPath();
                for (let j = 0; j < 20; j++) {
                    const angle = j * Math.PI * 2 / 20;
                    const wobble = Math.sin(time * 3 + j * 0.7) * 5;
                    const radius = area.size + wobble;
                    const x = area.x + Math.cos(angle) * radius;
                    const y = area.y + Math.sin(angle) * radius;
                    
                    if (j === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
                ctx.restore();
                
                // Draw ember particles
                for (let ember of area.embers) {
                    const emberPulse = Math.sin(time * 4 + ember.pulsePhase) * 0.3 + 0.7;
                    const emberAlpha = area.healing ? ember.alpha * (1 - area.healProgress) : ember.alpha;
                    
                    // Move embers slightly
                    ember.x += Math.sin(time * 2 + ember.x) * 0.5 * deltaTime;
                    ember.y += Math.cos(time * 2 + ember.y) * 0.5 * deltaTime;
                    
                    // Draw ember
                    ctx.save();
                    ctx.globalCompositeOperation = 'screen';
                    const emberGlow = ctx.createRadialGradient(
                        ember.x, ember.y, 0,
                        ember.x, ember.y, ember.size * 2
                    );
                    emberGlow.addColorStop(0, `rgba(${colors.ember.r}, ${colors.ember.g}, ${colors.ember.b}, ${emberAlpha * emberPulse})`);
                    emberGlow.addColorStop(1, 'rgba(255, 50, 0, 0)');
                    
                    ctx.fillStyle = emberGlow;
                    ctx.beginPath();
                    ctx.arc(ember.x, ember.y, ember.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                // Draw ripple effect during healing
                if (area.healing) {
                    ctx.save();
                    ctx.strokeStyle = `rgba(${colors.teal.r}, ${colors.teal.g}, ${colors.teal.b}, ${0.5 * area.healProgress})`;
                    ctx.lineWidth = 2;
                    
                    const rippleSize = area.size * (1 + area.healProgress * 0.5);
                    ctx.beginPath();
                    ctx.arc(area.x, area.y, rippleSize, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Draw healing particles
                    if (Math.random() > 0.7) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * area.size;
                        createParticle(
                            area.x + Math.cos(angle) * distance,
                            area.y + Math.sin(angle) * distance,
                            colors.teal,
                            1 + Math.random() * 2
                        );
                    }
                    
                    ctx.restore();
                }
            }
        }
        
        function updateAndDrawTubes() {
            for (let tube of tubes) {
                // Calculate sway effect
                const sway = Math.sin(time * 0.8 + tube.swayPhase) * tube.swayAmount;
                const midX = (tube.startX + tube.endX) / 2 + Math.cos(tube.swayPhase) * sway;
                const midY = (tube.startY + tube.endY) / 2 + Math.sin(tube.swayPhase) * sway;
                
                // Calculate pulse effect
                const pulse = Math.sin(time * 1.5 + tube.pulsePhase) * 0.2 + 0.8;
                
                // Draw translucent tube with curved path
                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                
                // Create path for the tube
                ctx.beginPath();
                ctx.moveTo(tube.startX, tube.startY);
                ctx.quadraticCurveTo(midX, midY, tube.endX, tube.endY);
                
                // Create gradient along the tube
                const gradient = ctx.createLinearGradient(
                    tube.startX, tube.startY,
                    tube.endX, tube.endY
                );
                
                const r = tube.color.r;
                const g = tube.color.g;
                const b = tube.color.b;
                
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${tube.alpha * pulse * 0.7})`);
                gradient.addColorStop(0.5, `rgba(${r * 1.2}, ${g * 1.2}, ${b * 1.2}, ${tube.alpha * pulse})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, ${tube.alpha * pulse * 0.7})`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = tube.width * pulse * tube.health;
                ctx.lineCap = 'round';
                ctx.stroke();
                
                // Draw translucent glow around the tube
                ctx.globalCompositeOperation = 'screen';
                ctx.shadowColor = `rgba(${r}, ${g}, ${b}, ${0.5 * pulse})`;
                ctx.shadowBlur = 10 * tube.health;
                ctx.lineWidth = tube.width * 0.5 * pulse * tube.health;
                ctx.stroke();
                
                ctx.restore();
                
                // Occasionally emit particles along the tube
                if (Math.random() > 0.95) {
                    const t = Math.random();
                    const curveX = (1 - t) * (1 - t) * tube.startX + 2 * (1 - t) * t * midX + t * t * tube.endX;
                    const curveY = (1 - t) * (1 - t) * tube.startY + 2 * (1 - t) * t * midY + t * t * tube.endY;
                    
                    createParticle(
                        curveX, curveY,
                        tube.color,
                        1 + Math.random() * 2
                    );
                }
            }
        }
        
        function updateAndDrawNodes() {
            for (let node of nodes) {
                // Update blossoming progress
                if (node.isBlossoming) {
                    node.bloomProgress += deltaTime * 0.4;
                    
                    // When fully blossomed, create new branches
                    if (node.bloomProgress >= 1) {
                        node.isBlossoming = false;
                        node.bloomProgress = 0;
                        node.size *= 1.2; // Grow the node
                        
                        // Create new branches from this node (flower-like)
                        const numBranches = 3 + Math.floor(Math.random() * 3);
                        const baseAngle = Math.random() * Math.PI * 2;
                        for (let i = 0; i < numBranches; i++) {
                            const angle = baseAngle + (i / numBranches) * Math.PI * 2;
                            createBranch(
                                node.x, node.y,
                                20 + Math.random() * 30,
                                angle,
                                2
                            );
                        }
                    }
                }
                
                // Calculate pulse effect
                const pulse = Math.sin(time * 1.2 + node.pulsePhase) * 0.3 + 0.7;
                const bloomEffect = node.isBlossoming ? node.bloomProgress : 0;
                
                // Draw the node glow
                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                
                const r = node.color.r;
                const g = node.color.g;
                const b = node.color.b;
                
                // Bloom effect modifies the color toward white
                const bloomR = r + (255 - r) * bloomEffect;
                const bloomG = g + (255 - g) * bloomEffect;
                const bloomB = b + (255 - b) * bloomEffect;
                
                const glowSize = node.size * (1 + node.glowAmount * pulse + bloomEffect);
                
                // Create radial gradient for the glow
                const gradient = ctx.createRadialGradient(
                    node.x, node.y, 0,
                    node.x, node.y, glowSize * 2
                );
                
                gradient.addColorStop(0, `rgba(${bloomR}, ${bloomG}, ${bloomB}, ${node.alpha * pulse})`);
                gradient.addColorStop(0.5, `rgba(${bloomR * 0.8}, ${bloomG * 0.8}, ${bloomB * 0.8}, ${node.alpha * pulse * 0.5})`);
                gradient.addColorStop(1, `rgba(${bloomR * 0.6}, ${bloomG * 0.6}, ${bloomB * 0.6}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(node.x, node.y, glowSize * 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw the inner node
                gradient.addColorStop(0, `rgba(${bloomR}, ${bloomG}, ${bloomB}, ${node.alpha})`);
                gradient.addColorStop(1, `rgba(${bloomR * 0.8}, ${bloomG * 0.8}, ${bloomB * 0.8}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(node.x, node.y, node.size * (1 + bloomEffect * 0.5), 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                // Draw blossoming effect (flower-like)
                if (node.isBlossoming) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'screen';
                    
                    // Draw flower petals
                    const numPetals = 5 + Math.floor(bloomEffect * 3);
                    for (let i = 0; i < numPetals; i++) {
                        const angle = (i / numPetals) * Math.PI * 2 + time * 0.5;
                        const length = node.size * 3 * bloomEffect;
                        
                        const petalWidth = node.size * 0.7 * bloomEffect;
                        const controlDist = length * 0.5;
                        
                        // Calculate petal points
                        const startX = node.x;
                        const startY = node.y;
                        const endX = node.x + Math.cos(angle) * length;
                        const endY = node.y + Math.sin(angle) * length;
                        
                        const ctrl1X = node.x + Math.cos(angle - 0.3) * controlDist;
                        const ctrl1Y = node.y + Math.sin(angle - 0.3) * controlDist;
                        const ctrl2X = node.x + Math.cos(angle + 0.3) * controlDist;
                        const ctrl2Y = node.y + Math.sin(angle + 0.3) * controlDist;
                        
                        // Draw petal
                        const petalGradient = ctx.createRadialGradient(
                            node.x, node.y, 0,
                            node.x, node.y, length
                        );
                        
                        petalGradient.addColorStop(0, `rgba(${bloomR}, ${bloomG}, ${bloomB}, ${0.8 * node.bloomProgress})`);
                        petalGradient.addColorStop(0.7, `rgba(${bloomR * 0.8}, ${bloomG * 0.8}, ${bloomB * 0.8}, ${0.4 * node.bloomProgress})`);
                        petalGradient.addColorStop(1, `rgba(${bloomR * 0.7}, ${bloomG * 0.7}, ${bloomB * 0.7}, 0)`);
                        
                        ctx.fillStyle = petalGradient;
                        
                        // Draw petal using bezier curves for a more organic shape
                        ctx.beginPath();
                        ctx.moveTo(startX, startY);
                        ctx.bezierCurveTo(
                            ctrl1X, ctrl1Y,
                            endX - Math.cos(angle + Math.PI/2) * petalWidth,
                            endY - Math.sin(angle + Math.PI/2) * petalWidth,
                            endX, endY
                        );
                        ctx.bezierCurveTo(
                            endX + Math.cos(angle + Math.PI/2) * petalWidth,
                            endY + Math.sin(angle + Math.PI/2) * petalWidth,
                            ctrl2X, ctrl2Y,
                            startX, startY
                        );
                        ctx.fill();
                    }
                    
                    // Draw light rays
                    const numRays = 8;
                    for (let i = 0; i < numRays; i++) {
                        const angle = (i / numRays) * Math.PI * 2 + time * 0.5;
                        const length = node.size * 4 * node.bloomProgress;
                        
                        const endX = node.x + Math.cos(angle) * length;
                        const endY = node.y + Math.sin(angle) * length;
                        
                        const rayGradient = ctx.createLinearGradient(
                            node.x, node.y,
                            endX, endY
                        );
                        
                        rayGradient.addColorStop(0, `rgba(${bloomR}, ${bloomG}, ${bloomB}, ${0.7 * node.bloomProgress})`);
                        rayGradient.addColorStop(1, `rgba(${bloomR}, ${bloomG}, ${bloomB}, 0)`);
                        
                        ctx.strokeStyle = rayGradient;
                        ctx.lineWidth = 2 * node.bloomProgress;
                        
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(endX, endY);
                        ctx.stroke();
                    }
                    
                    // Occasionally emit particles during blooming
                    if (Math.random() > 0.7) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = node.size * (0.5 + node.bloomProgress * 1.5);
                        
                        createParticle(
                            node.x + Math.cos(angle) * distance,
                            node.y + Math.sin(angle) * distance,
                            node.color,
                            1 + Math.random() * 3
                        );
                    }
                    
                    ctx.restore();
                }
            }
        }
        
        function updateAndDrawParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                // Update particle position and life
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= particle.decay * deltaTime;
                
                // Remove dead particles
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                // Slow down particles
                particle.vx *= 0.98;
                particle.vy *= particle.isAsh ? 0.99 : 0.98; // Ash falls more steadily
                
                // If it's ash, add some additional gravity
                if (particle.isAsh) {
                    particle.vy += 0.05 * deltaTime;
                }
                
                // Draw particle
                ctx.save();
                ctx.globalCompositeOperation = particle.isAsh ? 'source-over' : 'screen';
                
                const r = particle.color.r;
                const g = particle.color.g;
                const b = particle.color.b;
                const alpha = particle.alpha * particle.life;
                
                // Create glow effect
                const gradient = ctx.createRadialGradient(
                    particle.x, particle.y, 0,
                    particle.x, particle.y, particle.size * 2
                );
                
                gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${alpha})`);
                gradient.addColorStop(1, `rgba(${r}, ${g}, ${b}, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size * 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        function drawHandInteraction() {
            if (!handPosition) return;
            
            ctx.save();
            
            // Pulse effect for interaction indicator
            const pulse = 0.7 + Math.sin(time * 5) * 0.3;
            
            // Draw interaction indicator
            let radius = 15;
            let color = colors.blue;
            
            if (isHolding) {
                // For hold gesture, show expanding destructive radius
                radius = 30 + holdDuration * 25;
                radius = Math.min(radius, 120); // Cap the maximum radius
                color = colors.ember;
                
                // Draw hold radius indicator
                const radiusOpacity = 0.1 + pulse * 0.1;
                
                // Draw outer circle
                ctx.beginPath();
                ctx.arc(handPosition.x, handPosition.y, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${radiusOpacity * 2})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw inner destructive area
                const holdGradient = ctx.createRadialGradient(
                    handPosition.x, handPosition.y, 0,
                    handPosition.x, handPosition.y, radius
                );
                holdGradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, ${radiusOpacity * 1.5})`);
                holdGradient.addColorStop(0.7, `rgba(${color.r}, ${color.g}, ${color.b}, ${radiusOpacity})`);
                holdGradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                
                ctx.fillStyle = holdGradient;
                ctx.fill();
            } else if (isClicking) {
                // For click gesture, show creative/healing glow
                radius = 20 + pulse * 10;
                color = colors.teal;
                
                // Draw growing circular wave for click
                ctx.beginPath();
                ctx.arc(handPosition.x, handPosition.y, radius * 1.5, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${0.2 * pulse})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            
                // Normal hover state
                radius = 20 + pulse * 8;
                color = colors.glow;
            }
            
            // Draw the main interaction glow
            const gradient = ctx.createRadialGradient(
                handPosition.x, handPosition.y, 0,
                handPosition.x, handPosition.y, radius
            );
            
            gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, ${0.3 * pulse})`);
            gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(handPosition.x, handPosition.y, radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
            
            // Draw hand landmarks if available
            if (handLandmarks && handLandmarks.length > 0) {
                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                
                handLandmarks.forEach((point, index) => {
                    const x = point.x * canvas.width;
                    const y = point.y * canvas.height;
                    
                    // Draw with varied sizes based on point index
                    const pointSize = index % 4 === 0 ? 3 : 2;
                    
                    // Highlight index finger tip (usually index 8)
                    const isIndexTip = index === 8;
                    const highlightSize = isIndexTip ? 2 : 1;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, pointSize * highlightSize, 0, Math.PI * 2);
                    
                    // Use gesture-specific colors for hand landmarks
                    let pointColor = color;
                    
                    ctx.fillStyle = `rgba(${pointColor.r}, ${pointColor.g}, ${pointColor.b}, ${(isIndexTip ? 0.8 : 0.5) * pulse})`;
                    ctx.fill();
                    
                    // Draw a special indicator for the index finger
                    if (isIndexTip) {
                        ctx.beginPath();
                        ctx.arc(x, y, pointSize * 3, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(${pointColor.r}, ${pointColor.g}, ${pointColor.b}, ${0.4 * pulse})`;
                        ctx.lineWidth = 1.5;
                        ctx.stroke();
                    }
                });
                
                ctx.restore();
            }
        }
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetReef();
        });
        
        // Add keyboard controls for testing
        document.addEventListener('keydown', function(event) {
            // 'c' key to create a damaged area at a random position
            if (event.key === 'c') {
                createDamagedArea(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    30 + Math.random() * 50
                );
            }
            
            // 'b' key to create a new branch
            if (event.key === 'b') {
                createBranch(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    50 + Math.random() * 100,
                    Math.random() * Math.PI * 2,
                    3
                );
            }
            
            // 'h' key to simulate a click/healing at the current hand position
            if (event.key === 'h' && handPosition) {
                handleClick();
            }
            
            // 'd' key to simulate a hold/crumble at the current hand position
            if (event.key === 'd' && handPosition) {
                isHolding = true;
                holdStartTime = time;
                holdDuration = 0.6; // Start with some duration already
                handleHold();
            }
            
            // 'o' key to toggle camera orbit
            if (event.key === 'o') {
                orbitSpeed = orbitSpeed > 0.01 ? 0 : 0.05;
            }
        });
        
        document.addEventListener('keyup', function(event) {
            // Release hold when 'd' key is released
            if (event.key === 'd') {
                isHolding = false;
                holdDuration = 0;
            }
        });
        
        // Initialize and start animation
        function init() {
            initReef();
            animate(0);
        }
        
        init();
    </script>
